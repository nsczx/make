{__NOLAYOUT__}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/index/css/font.css">
    <link rel="stylesheet" href="__STATIC__/index/css/xadmin.css">
    <script type="text/javascript" src="__STATIC__/index/lib/jquery/jquery.min.js"></script>
    <script src="__STATIC__/index/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/index/js/xadmin.js"></script>
    <!--<script type="text/javascript" src="__STATIC__/index/js/common.js"></script>-->
</head>
<body class="layui-layout-body">
<div class="x-body">
    <form class="layui-form">
        <input type="hidden" name="id" value="{$re.id}">
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>手机
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input" value="{$re.phone}">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>真实姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required=""
                       autocomplete="off" class="layui-input" value="{$re.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>身份证号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="ID_card" name="ID_card" required=""
                       autocomplete="off" class="layui-input" value="{$re.ID_card}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label" >
                <span class="x-red">*</span>开通时间
            </label>
            <div class="layui-input-inline">
                <input type="text" id="start" name="turn_on_time" required=""
                       autocomplete="off" class="layui-input" value="{$re.turn_on_time|date="Y-m-d H:i:s",###}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>到期时间
            </label>
            <div class="layui-input-inline">
                <input type="text" id="end" name="due_time" required=""
                       autocomplete="off" class="layui-input" value="{$re.due_time|date="Y-m-d H:i:s",###}">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                修改
            </button>
        </div>
    </form>
</div>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start', //指定元素
            type: 'datetime'
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end', //指定元素
            type: 'datetime'
        });
    });
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 4){
                    return '昵称至少4个字符';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            $.ajax({
                url: "{:tp_url('user/edit')}",
                method:'post',
                data:{
                    data:data.field,
                },
                dataType:'json',
                success:function(res){
                    console.log(res);
                }
            });
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });

    });

</script>
</body>
</html>
