{__NOLAYOUT__}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/index/css/font.css">
    <link rel="stylesheet" href="__STATIC__/index/css/common.css" />
    <link rel="stylesheet" href="__STATIC__/index/lib/webuploader/webuploader.css" />
    <link rel="stylesheet" href="__STATIC__/index/css/xadmin.css">
    <script type="text/javascript" src="__STATIC__/index/lib/jquery/jquery.min.js"></script>
    <script src="__STATIC__/index/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/index/js/xadmin.js"></script>
    <script type="text/javascript" src="__STATIC__/index/js/common.js"></script>
    <script type="text/javascript" src="__STATIC__/index/lib/webuploader/webuploader.min.js"></script>
    <style>
        .label-width{
            width:90px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label  class="layui-form-label label-width">
                <span class="x-red"></span>标题
            </label>
            <div class="layui-input-inline" >
                <input type="text"  name="title" required=""
                       autocomplete="off" class="layui-input" placeholder="请输入标题">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label label-width">
                <span class="x-red"></span>链接
            </label>
            <div class="layui-input-inline" >
                <input type="text"  name="href" required=""
                       autocomplete="off" class="layui-input" placeholder="请输入链接">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label label-width">
                <span class="x-red"></span>状态
            </label>
            <div class="layui-input-inline" >
                <input type="checkbox" name="status"   lay-text="开启|停用"  value="1"
                       lay-skin="switch" lay-filter="status" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label label-width">
                <span class="x-red"></span>图片
            </label>
            <div class="layui-inline" style="width:50%">
                <div class="uploader-list-container">
                    <div class="queueList">
                        <div id="dndArea" class="placeholder">
                            <div id="filePicker-2"></div>
                            <p>或将照片拖到这里</p>
                            <p>单个文件大小不能超过2M</p>
                        </div>
                    </div>
                    <div class="statusBar" style="display:none;">
                        <div class="progress"> <span class="text">0%</span> <span class="percentage"></span> </div>
                        <div class="info"></div>
                        <div class="btns">
                            <div id="filePicker2"></div>
                            <div class="uploadBtn">开始上传</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="img_url" name="img_url" value="">
        <div class="layui-form-item">
            <label  class="layui-form-label label-width">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                添加
            </button>
        </div>
    </form>
</div>
<script>
    (function( $ ){
        $(function(){
            var data = {
                'server':"{:tp_url('base/uploadimage')}",
                'fileNumLimit':1
            };
            var success = function(file,res){
                if(res.code == 1){
                    $('#img_url').val(res.data)
                    var layer = layui.layer;
                    layer.msg('上传成功',{icon:1,time:1000})
                }else{
                    var layer = layui.layer;
                    layer.msg('上传失败',{icon:5,time:1000})
                }
            };
            app.upload(data,success);
        });
    })( jQuery );

    layui.use('form', function(){
        var form = layui.form;
        var layer = layui.layer;
        form.on('submit(add)', function(data) {
            var data = data.field;
            if(data.img_url == ''){
                layer.msg('请先上传图片',{time:1000});
            }else{
                var success = function(res){
                    if(res.code == 1){
                        layer.msg("添加成功",{time:1000},function(){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            window.parent.location.reload();
                        });
                    }else{
                        layer.msg("添加失败",{time:1000});
                    }
                }
                app.ajaxRequest("{:tp_url('banner/add')}",'post',data,'',success);
            }
            return false;
        });
    });



</script>
</body>
</html>
